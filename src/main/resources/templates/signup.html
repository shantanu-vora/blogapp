<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <title>signup Page</title>
</head>

<body>
  <header id="header" class="container">
    <div id="form-header">
      <h1 id="title"><a th:href="@{/}">My Blog Application</a></h1>
    </div>
  </header>

  <form id="login-form" th:action="@{/registerUser}" th:object="${user}" method="post">

    <div th:if="${param.error}">
      Username or Email already exists
    </div>

    <div class="group">
      <label id="username-label" for="username">Username</label>
      <input id="username" name="username" type="text" th:field="*{username}" class="control" placeholder="Enter your Username" required>
    </div>

    <div class="group">
      <label id="email-label" for="email">Email</label>
      <input id="email" name="email" type="email" th:field="*{email}" class="control" placeholder="Enter your Email" required>
    </div>

    <div class="group">
      <label id="password-label" for="password">Password</label>
      <input id="password" name="password" type="password" th:field="*{password}" class="control" placeholder="Enter your Password" required>
    </div>


    <button type="submit" id="submit" class="submit-btn">Sign Up</button>

  </form>

</body>

</html>
