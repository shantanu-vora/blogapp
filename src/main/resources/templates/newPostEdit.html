<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,200&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/newpost.css}" />
  <title>Create New Post</title>
</head>

<body>

<div id="wrapper">
  <div id="header">
    <h1>New/Edit Post</h1>
  </div>
</div>


<div id="container">
  <div id="form" class="">

    <form th:action="@{/post/update}" th:object="${post}" method="POST">
      <div class="form-group">
        <label for="title"></label>
        <input type="text" name="title" th:value="${post.title}" class="form-control" id="title" placeholder="Title">
        <input type="hidden" name="id" th:field="*{id}" />
      </div>
      <div class="form-group">
        <label for="tags"></label>
        <input type="text" name="name" th:value="${tag.name}" class="form-control" id="tags" placeholder="Tags">
      </div>
      <div class="form-group">
        <label for="content"></label>
        <textarea class="form-control" id="content" rows="10" name="content" th:field="*{content}"></textarea>
      </div>
      <button type="submit" class="btn">Publish</button>
    </form>

  </div>
</div>

</h1>
</body>

</html>
