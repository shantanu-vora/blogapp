<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/viewpost.css}">
</head>

<body>
  <div class="box">
    <div class="header">
      <h5>My Blog Application</h5>
      <a href="#">Login</a>
    </div>
    <div class="box-body">
      <h1 th:text="${post.title}"></h1>
      <p><span th:text="${post.author}"></span>, <span th:text="${post.publishedAt.toString().split(' ')[0]}"></span>
      </p>
      <p id="content" th:text="${post.content}"></p>
    </div>
  </div>

  <div align="center">
    <a th:href="@{/post/edit/{id}(id=${post.id})}"><button id="edit" class="btn">Edit</button></a>
  </div>

  <div id="comment-section">

    <div id="comment-list">
      <h3>Comment List</h3>

      <!-- <div> -->
      <ul>
        <li th:each="comments: ${post.comments}">
          <div class="comment">
            <p th:text="${comments.text}"></p>
            <div class="comment-buttons">
              <button class="btn editComment">Edit</button>
              <button class="btn deleteCommment">Delete</button>
            </div>
          </div>
        </li>
      </ul>
      <!-- </div> -->
    </div>

    <div class="comment-form">
      <h3>Comment Form</h3>
      <form id="form" th:object="${comment}" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" th:field="*{name}" id="name" placeholder="Name">
<!--          <input type="text" name="id" th:value="${post.id}" />-->
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="comment-text"></label>
          <textarea class="form-control" id="comment-text" rows="10" name="text"
            placeholder="Make a comment"></textarea>
        </div>

        <div class="form-group" align="center">
          <button type="submit" th:formaction="@{/post/saveComment/{id}(id=${post.id})}" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
