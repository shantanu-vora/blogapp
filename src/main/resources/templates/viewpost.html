<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/viewpost.css}">
</head>

<body>
  <div class="box">
    <div class="header">
      <h5>My Blog Application</h5>
      <a href="#">Login</a>
    </div>
    <div class="box-body">
      <h1 th:text="${post.title}"></h1>
      <p><span th:text="${post.author}"></span>, <span th:text="${post.publishedAt.toString().split(' ')[0]}"></span>
      </p>
      <p id="content" th:text="${post.content}"></p>
    </div>
  </div>

  <a th:href="@{/post/edit/{id}(id=${post.id})}"><button id="edit" class="btn">Edit</button></a>
</body>

</html>
